name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -warnaserror
      
    - name: Run tests
      run: dotnet test tests/Tests.fsproj --verbosity normal --logger "console;verbosity=detailed"
      
    - name: Smoke test
      run: dotnet run --project lab2.fsproj -- --test